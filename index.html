<!doctype html>
<html lang="pt-BR">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Loja de Plantas</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<header class="site-header">
    <div class="container">
        <h1 class="logo">PlantaViva</h1>
        <nav>
            <button id="cart-btn" aria-label="Abrir carrinho">Carrinho (<span id="cart-count">0</span>)</button>
        </nav>
    </div>
</header>

<main class="container">
    <section class="hero">
        <h2>Plantas para deixar sua casa ainda mais verde</h2>
        <p>Escolha entre as melhores plantas para decorar seu lar.</p>
    </section>

    <section class="products" id="products"></section>
</main>

<!-- Modal Carrinho -->
<div id="cart-modal" class="modal hidden" role="dialog" aria-hidden="true">
    <div class="modal-content">
        <button id="close-cart" class="close-btn">×</button>
        <h3>Seu Carrinho</h3>
        <ul id="cart-items" class="cart-items"></ul>
        <div class="cart-summary">
            <strong>Total: R$ <span id="cart-total">0.00</span></strong>
        </div>
        <div class="cart-actions">
            <button id="clear-cart">Limpar carrinho</button>
            <button id="checkout">Finalizar compra</button>
        </div>
    </div>
</div>

<footer class="site-footer">
    <div class="container">
        <p>© <span id="year"></span> PlantaViva — Todos os direitos reservados.</p>
    </div>
</footer>

<script src="scripts.js"></script>
</body>
</html>
