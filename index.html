<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vendas de Carros e Motos</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Cabeçalho com barra de pesquisa e navegação -->
  <header>
    <div class="header-container">
      <div class="logo">
        <h1>Vendas</h1>
      </div>
      <div class="search-bar">
        <input type="text" placeholder="O que você está procurando?" id="searchInput">
        <button id="searchButton">Buscar</button>
      </div>
      <nav>
        <ul>
          <li><a href="#">Carros</a></li>
          <li><a href="#">Motos</a></li>
          <li><a href="#">Sobre</a></li>
          <li><a href="#">Contato</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Seção de Filtros -->
  <section class="filter">
    <h2>Filtrar Produtos</h2>
    <form id="filterForm">
      <label for="category">Categoria:</label>
      <select id="category" name="category">
        <option value="carro">Carro</option>
        <option value="moto">Moto</option>
        <option value="todos">Todos</option>
      </select>
      
      <label for="price">Preço máximo:</label>
      <input type="number" id="price" name="price" placeholder="R$ 0">

      <button type="submit">Filtrar</button>
    </form>
  </section>

  <!-- Seção de Produtos -->
  <section class="products">
    <h2>Produtos</h2>
    <div class="product-list" id="product-list">
      <!-- Produtos serão carregados aqui -->
    </div>
  </section>

  <!-- Rodapé -->
  <footer>
    <div class="footer-container">
      <p>&copy; 2025 Vendas de Carros e Motos</p>
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
